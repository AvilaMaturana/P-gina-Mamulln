<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arquitectura y diseño de autor">
    <meta name="keywords" content="Arquitectura-Chile-Diseño">
    
    <link rel="shortcut icon" href="assets/img/favicon.svg" type="img/png">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>


    <title>Mamulln</title>

    <link rel="stylesheet" href="assets/css/estilos.css">   


</head>
<body>
    
    <header class="bg-dark py-2">
       <div class="container">
           <div class="row justify-content-between align-items-center">
            <div id="img-head" class="col">
                <img src="assets/img/logo.svg" alt="logo-mamulln" class="">           
            </div>
            <div class="col text-white text-end">
          
                    <div class="d-inline-block">
                        <i class="fab fa-instagram fa-1x"></i>
                    </div>
                    <div class="d-inline-block ps-1">
                        <i class="fab fa-whatsapp fa-1x"></i>
                    </div> 
                        
            </div>
           </div>     
       </div>
    </header>

    <nav class="bg-primary text-white shadow-lg">
      <div class="container">
        <div class="row">
          <a class="col" href="#">INICIO</a>
          <a class="col" href="#">ARQUITECTURA</a>
          <a class="col" href="#">MUEBLES</a>
          <a class="col" href="#">COMENTARIOS</a>
          <a class="col" href="#">CONTACTO</a>
        </div>
      </div>
    </nav>

    <section id="heroSection">
      <div class="container py-5 text-white">
        <div class="py-5">
          <h1 class="fs-2">
            Muebles con diseño y a pedido. <br> Creamos y restauramos <br> tus sueños
          </h1>
          <button type="button" class="btn btn-md bg-primary text-white">Conócenos</button>
        </div>
      </div>
    </section>

    <section id="homePortafolio" class="py-5 bg-primary text-white d-none d-md-block">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-md-5 col-lg-5 text-center">
            <h3 class="">Diseños a pedido</h3>
            <img src="assets/img/mueble-escritorio.png" alt="" class="img-fluid">
          </div>
          <div class="col-sm-5 col-md-5 col-lg-5 text-center">
            <h3 class="">Locales comerciales</h3>
            <img src="assets/img/fachada.png" alt="" class="img-fluid">
          </div>
          <div class="col-sm-5 col-md-5 col-lg-5 text-center">
            <h3 class="">Casa y Espacios</h3>
            <img src="assets/img/taller.png" alt="" class="img-fluid">
          </div>
          <div class="col-sm-5 col-md-5 col-lg-5 text-center">
            <h3 class="">Taller propio</h3>
            <img src="assets/img/Arquitectura-osb.png" alt="" class="img-fluid">
          </div>
          <div class="col-sm-5 col-md-5 col-lg-5 text-center">
            <h3 class="">Proyectos especiales</h3>
            <img src="assets/img/render-arquitectura.png" alt="" class="img-fluid">
          </div>
        </div>
      </div>      
    </section>

    <section id="carousel" class="py-2 bg-primary text-white d-block d-sm-block d-md-none">
      <div class="container">
        <div id="carouselExampleControls" class="carousel slide py-3 bg-primary" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/img/mueble-escritorio.png" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img src="assets/img/fachada.png" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img src="assets/img/taller.png" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img src="assets/img/Arquitectura-osb.png" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img src="assets/img/render-arquitectura.png" class="d-block w-100 img-fluid" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

    </section>

    <section id="icon">
      <div class="container">
        <div class="row">
          
        </div>
      </div>
    </section>


    
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</body>
</html>
